<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cam connect</title>
    <link rel="shortcut icon" href="assets/logo/cc-logomark-accent.svg" type="image/x-icon">
</head>
<body>
    <noscript>Please enable JavaScript in your browser to use this app</noscript>

    <div class="content">
        <cc-navbar></cc-navbar>
        <div class="sidebar-container">
            <cc-filter-sidebar></cc-filter-sidebar>
            <main>
                <!--toolbar goes here-->
                <cc-rent-list>
                </cc-rent-list>
                <cc-button size="big" color="gray" type="text"><i slot="left" class="fa-solid fa-plane"></i>flugzeug</cc-button>
                <cc-button size="big" color="gray" type="outlined" text="text"><p slot="left">prefix</p><p slot="right">suffix</p></cc-button>
                <cc-button size="big" color="accent" type="text" text="text"><p slot="left">suffix</p><i slot="right" class="fa-solid fa-cookie-bite"></i></cc-button>

                <cc-button size="big" color="accent" type="filled"></cc-button>
                <cc-button size="big" color="accent" type="outlined"></cc-button>
                <cc-button size="big" color="accent" type="text"></cc-button>
            </main>
        </div>
    </div>

    <div id="tooltip"></div>
</body>
</html>
