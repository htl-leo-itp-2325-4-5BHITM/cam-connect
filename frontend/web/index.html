<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cam connect</title>
    <link rel="shortcut icon" href="assets/logo/cc-logomark-accent.svg" type="image/x-icon">
</head>
<body>
    <noscript>Please enable JavaScript in your browser to use this app</noscript>

    <div class="content">
        <nav>
            <div class="logo">
                <img src="assets/logo/cc-wordmark-white.svg" alt="cam-connect">
            </div>

            <div class="pageSelector">
                <p class="active">Equipment</p>
                <p>Verleihliste</p>
            </div>

            <div class="tools">
                <i class="fa-solid fa-magnifying-glass cta"></i>
                <i class="fa-solid fa-arrow-rotate-right cta"></i>
                <i class="fa-regular fa-circle-question cta"></i>
            </div>
        </nav>

        <main>
            <cc-button size="big" color="gray" type="filled"></cc-button>
            <cc-button size="big" color="gray" type="outlined"></cc-button>
            <cc-button size="big" color="gray" type="text"></cc-button>

            <cc-button size="big" color="accent" type="filled"></cc-button>
            <cc-button size="big" color="accent" type="outlined"></cc-button>
            <cc-button size="big" color="accent" type="text"></cc-button>
        </main>
    </div>

    <div id="tooltip"></div>
</body>
</html>
