<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CamConnect</title>

        <link rel="stylesheet" href="styles/confirmation.css">

        <script src="scripts/index.js" defer></script>
        <script src="scripts/popupEngine.js"></script>
    </head>

    <body>
        <main class="verification">
            <h2>Möchtest du den Verleih bestätigen</h2>

            <div class="buttons">
                <button onclick="setVerificationStatus('accept')" class="accept">Zustimmen</button>
                <input type="text" id="rejectionReason" placeholder="Ablehngrund">
                <button onclick="setVerificationStatus('decline')" class="decline">Ablehnen</button>
            </div>
        </main>
    </body>
</html>
