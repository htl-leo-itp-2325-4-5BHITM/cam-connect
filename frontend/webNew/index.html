<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cam Connect</title>
    <link rel="stylesheet" href="node_modules/lit-fontawesome/css/font.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="./assets/cc-wordmark-white.svg" alt="cam-connect">
        </div>

        <div class="pageSelector">
            <p class="active">Equipment</p>
            <p>Verleihliste</p>
        </div>

        <div class="tools">
            <i class="fa-solid fa-magnifying-glass cta"></i>
            <i class="fa-solid fa-arrow-rotate-right cta"></i>
            <i class="fa-regular fa-circle-question cta"></i>
        </div>
    </nav>

    <main></main>
    
    <cc-button color="accent" size="big" type="filled"></cc-button>
    <cc-button color="accent" size="small" type="outlined"></cc-button>
    <cc-button color="accent" size="xsmall" type="text"></cc-button>
    <cc-button color="gray" size="big" type="filled"></cc-button>
    <cc-button color="gray" size="small" type="outlined"></cc-button>
    <cc-button color="gray" size="xsmall" type="text"></cc-button>

    <cc-circle-select></cc-circle-select>
    <cc-circle-select type="multiple"></cc-circle-select>
    <cc-circle-select color="gray"></cc-circle-select>

    <cc-confirmation-status status="CONFIRMED" isBig="true"></cc-confirmation-status>
    <cc-confirmation-status status="WAITING"></cc-confirmation-status>
    <cc-confirmation-status status="DECLINED" isBig="true"></cc-confirmation-status>
    <cc-confirmation-status status="RETURNED"></cc-confirmation-status>


    <cc-property-value></cc-property-value>

    <cc-select>
        <cc-select-element>Test</cc-select-element>
        <cc-select-element>Test</cc-select-element>
        <cc-select-element>Test</cc-select-element>
    </cc-select>

    <cc-value-chain>
        <p class="isLink">Underline</p>
        <a>Testi</a>
        <p>Peter</p>
    </cc-value-chain>

    <cc-select-element>test</cc-select-element>

    <div style="display: flex;">
        <cc-chip color="accent" size="small"></cc-chip>
        <cc-chip color="accent"></cc-chip>
    </div>
    <div style="display: flex;">
        <cc-chip color="good" size="small"></cc-chip>
        <cc-chip color="good"></cc-chip>
    </div>
    <div style="display: flex;">
        <cc-chip color="mid" size="small"></cc-chip>
        <cc-chip color="mid"></cc-chip>
    </div>
    <div style="display: flex;">
        <cc-chip color="bad" size="small" removeable="true"></cc-chip>
        <cc-chip color="bad" removeable="true"></cc-chip>
    </div>
    <div style="display: flex;">
        <cc-chip color="gray" size="small" removeable="true"></cc-chip>
        <cc-chip color="gray" removeable="true"></cc-chip>
    </div>
    <div style="display: flex;">
        <cc-chip color="lightgray" size="small" removeable="true"></cc-chip>
        <cc-chip color="lightgray" removeable="true"></cc-chip>
    </div>
</body>
</html>
